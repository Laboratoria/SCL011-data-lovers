<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maestro Pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>      
    <img id= titulo src="https://fontmeme.com/temporary/280b4493200bdf74abe15bf37b31f5c2.png"  >

     <p id="intro" class="center">
        Bienvenido a Maestro Pokemón Go! Aquí podrás conocer información relevante sobre los personajes del juego pokemon Go, sus caracteristicas y la aparicion en huevos.
        <br>
        Te invitamos a usar los siguientes filtros para obtener la información que buscas
        <br>
      </p>
      <header>
      <br>
     
      <div id="home">
        <select id="alphabeticOrder" onchange=alphabeticSort()>
          <option value="select">Ordena Alfabeticamente</option>
          <option value="name">A - Z</option>
          <option value="name">Z - A</option>
        </select>
      </div>
      <div id="pokedex">
        <select id="filterType" onchange=filtrarPorTipo()>
          <option value="select">Selecciona un tipo</option>
          <option value="Normal">Normal</option>
          <option value="Fire">Fuego</option>
          <option value="Water">Agua</option>
          <option value="Grass">Planta</option>
          <option value="Electric">Electrico</option>
          <option value="Ice">Hielo</option>
          <option value="Fighting">Lucha</option>
          <option value="Poison">Veneno</option>
          <option value="Ground">Tierra</option>
          <option value="Flying">Volador</option>
          <option value="Psychic">Psiquico</option>
          <option value="Bug">Bicho</option>
          <option value="Rock">Roca</option>
          <option value="Ghost">Fantasma</option>
          <option value="Dragon">Dragon</option>
        </select> 
      </div>
      
      <div id="estadisticas">
          <select id="eggFilter" onchange=filterOfEggs()>
            <option value="select"> Selecciona un huevo</option>
            <option value="2 km">2 kilometros</option>
            <option value="5 km">5 kilometros</option>
            <option value="10 km">10 kilometros</option>
            <option value="Not in Eggs">No aparece en huevos</option>
          </select>
      </div>
      <br>
      <div id= "calculation"></div>
    </header>
    
    <div id="results"></div>

    <script src="./data/pokemon/pokemon.js"></script> 
    <script src="data.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">

  </body>
</html>
